[package]
name = "rjieba"
version = "0.1.12"
authors = ["messense <messense@icloud.com>"]
edition = "2018"
description = "jieba-rs Python binding"
license = "MIT"
repository = "https://github.com/messense/rjieba-py"
readme = "README.md"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
name = "rjieba"
crate-type = ["cdylib"]

[dependencies]
jieba-rs = "0.7.1"
pyo3 = { version = "0.20.0", features = ["abi3-py37", "extension-module"] }
